

<div *ngIf="wishes.length == 0; else showItems"> 
    <!--If no items to display say no wishes to display-->
    There are no wishes to display.
  </div>


  <ng-template #showItems> <!--Define template for if there are items-->
    <ul class="wish-list"> <!--If greater than 0 items to display-->
      <wish-list-item
        *ngFor="let wish of wishes"
        [wish]="wish"
      ></wish-list-item>
    </ul>
  </ng-template>
